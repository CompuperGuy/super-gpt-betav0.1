<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taurus v0.1 Test</title>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background-color: #008080; font-family: "Courier New", monospace; font-size: 12px; margin: 20px; color: #000; }
        
        .window {
            background: #c0c0c0;
            width: 550px;
            margin: 0 auto;
            border: 2px solid;
            border-color: #dfdfdf #0a0a0a #0a0a0a #dfdfdf;
            padding: 2px;
        }

        .title-bar {
            background: #000080;
            padding: 3px 5px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        #chat-box {
            background: #fff;
            height: 320px;
            margin: 10px;
            border: 2px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            overflow-y: scroll;
            padding: 8px;
            font-size: 13px;
        }

        .input-area { padding: 10px; display: flex; gap: 5px; background: #c0c0c0; }

        input {
            flex-grow: 1;
            border: 2px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 4px;
            background: #fff;
        }

        .btn {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #0a0a0a #0a0a0a #dfdfdf;
            padding: 2px 10px;
            cursor: pointer;
        }

        .btn:active { border-color: #0a0a0a #dfdfdf #dfdfdf #0a0a0a; }

        .status-bar {
            border: 1px solid #808080;
            margin: 5px 10px;
            padding: 2px;
            background: #c0c0c0;
            font-size: 10px;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <span>Taurus v0.1 Test</span>
        <div style="font-size: 10px;">[?] [_] [X]</div>
    </div>

    <div id="chat-box">
        <div>TAURUS SYSTEM LOG: Ready.</div>
        <div style="color: blue;">[Waiting for Neural Environment...]</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" autocomplete="off" onkeypress="if(event.key === 'Enter') document.getElementById('send-btn').click()">
        <button id="send-btn" class="btn" py-click="process_message">Execute</button>
    </div>

    <div class="status-bar" id="status">MODEM STATE: CONNECTED // LOADING data.csv</div>
</div>

<script type="py" src="./main.py" config="./pyscript.json"></script>
</body>
</html>
