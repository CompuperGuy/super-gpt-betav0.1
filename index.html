<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Chatbot Pro</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e14] text-slate-200 min-h-screen flex flex-col">

    <div id="loading" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-blue-400 font-mono animate-pulse">BOOTING NEURAL ENGINE...</p>
    </div>

    <nav class="border-b border-white/10 p-4 bg-[#161b22] flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-emerald-500 rounded-full animate-ping"></div>
            <h1 class="font-bold tracking-tighter text-xl">NEURAL-GPT</h1>
        </div>
        <div id="mood-badge" class="px-4 py-1 rounded-full bg-slate-800 text-xs font-bold uppercase border border-white/10">
            Mood: Neutral
        </div>
    </nav>

    <main class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6" id="chat-box">
        <div class="max-w-3xl mx-auto bg-blue-500/10 border border-blue-500/20 p-4 rounded-2xl text-sm">
            <b>System:</b> Datasets <i>data.csv</i> and <i>data2.csv</i> loaded. Neural Network trained. How can I help you today?
        </div>
    </main>

    <footer class="p-6 bg-[#0b0e14]">
        <div class="max-w-3xl mx-auto relative flex gap-2">
            <input type="text" id="user-input" 
                   class="w-full bg-[#161b22] border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition shadow-2xl"
                   placeholder="Ask me anything...">
            <button py-click="process_message" class="bg-blue-600 hover:bg-blue-500 px-8 rounded-2xl font-bold transition">Send</button>
        </div>
        <p class="text-center text-[10px] text-slate-600 mt-4 uppercase tracking-widest">Powered by Python WebAssembly & Scikit-Learn</p>
    </footer>

    <script type="py" src="./main.py" config="./pyscript.json"></script>
</body>
</html>
